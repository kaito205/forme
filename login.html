<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaito - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Custom styles */
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    .login-card img {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    #togglePassword {
      cursor: pointer;
    }

    button {
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c62222 !important;
    }
  </style>
</head>
<body>
  <div class="login-card bg-white p-4">
    <div class="text-center">
      <img src="assets/img/hello.gif" alt="Welcome">
      <h1 class="h4 fw-bold mb-4">Login</h1>
    </div>
    <form action="#" method="GET">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        <i id="togglePassword" class="fas fa-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3"></i>
      </div>
      <button type="submit" class="btn btn-danger w-100">Login</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Form submission
    const form = document.querySelector("form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const password = document.getElementById("password").value;

      if (name === "iis siti maesaroh" && password === "password") {
        alert("Login successful!");
      } else {
        alert("Invalid credentials!");
      }
      // masuk ke halaman home
      window.location.href = "index.html";
    });

    // Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
      this.classList.toggle("fa-eye");
    });
  </script>
</body>
</html>
